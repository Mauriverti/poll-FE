<div class='header' fxLayout='row' fxLayoutAlign='space-between center'>
  <h3>Poll</h3>
  <button mat-icon-button *ngIf='isAnonymous' (click)=login() matTooltip='Log in'>
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button *ngIf='!isAnonymous' (click)=logout() matTooltip='Log out'>
    <mat-icon>logout</mat-icon>
  </button>
</div>

<router-outlet></router-outlet>
